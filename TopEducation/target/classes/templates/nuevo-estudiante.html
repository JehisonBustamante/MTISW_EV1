<!DOCTYPE html>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Matricula de Estudiante</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/TE.ico">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        position: relative;
    }

    .imagen-esquina {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100px; /* Ajusta el tamaño de la imagen según tus preferencias */
    }
    /* Definición del estilo de la imagen de fondo */
    body {
        background-image: url('/images/TE_bg.jpeg'); /* Ruta relativa a la carpeta 'static' */
        background-size: cover;
        background-repeat: no-repeat;
    }
    .contenido {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
        position: relative;
    }
</style>
<body>
    <img src="/images/TE.png" alt="Logo TopEducation" class="imagen-esquina">
    <br>
    <div class = "contenido">
        <h1> Ingrese los datos del estudiante a matricular</h1>

        <form action="/nuevo-estudiante" method="POST">
            <label for="RUN">RUN:</label>
            <input type="text" id="RUN" name="RUN" required><br>

            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos" required><br>

            <label for="Nombres">Nombres:</label>
            <input type="text" id="Nombres" name="Nombres" required><br>

            <label for="FechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="FechaNacimiento" name="FechaNacimiento" required><br>


            <label for="TipoColegio">Tipo de Colegio:</label>
            <select id="TipoColegio" name="TipoColegio">
                <option value="Municipal">Municipal</option>
                <option value="Privado">Privado</option>
                <option value="Subvencionado">Subvencionado</option>
            </select>
            <br>
            <label for="NombreColegio">Nombre de Colegio:</label>
            <input type="text" id="NombreColegio" name="NombreColegio" required><br>

            <label for="AnioEgreso">Año de Egreso:</label>
            <input type="text" id="AnioEgreso" name="AnioEgreso" required> <br>



            <input type="submit" value="Matricular">
        </form>

    </div>
