<!DOCTYPE html>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Lista de Estudiantes</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/TE.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            position: relative;
        }

        .imagen-esquina {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px; /* Ajusta el tamaño de la imagen según tus preferencias */
        }
        /* Definición del estilo de la imagen de fondo */
        body {
            background-image: url('/images/TE_bg.jpeg'); /* Ruta relativa a la carpeta 'static' */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .contenido {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<br>
<img src="/images/TE.png" alt="Logo TopEducation" class="imagen-esquina">
<div class="contenido">
    <h1>TopEducation</h1>
    <h2> <b>Pago de Cuotas</b> </h2>
    <table>
        <thead>
        <tr>
            <th>Rut</th>
            <th>Monto Cuota</th>
            <th>Estado de Paga</th>
            <th>Fecha de Paga</th>
            <th>Meses de Atraso</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="busqueda:${busqueda}">
            <td th:text="${busqueda.RUN}"></td>
            <td th:text="${busqueda.montoInicial}"></td>
            <td th:text="${busqueda.estadoPago}"></td>
            <td th:text="${busqueda.fechaPago}"></td>
            <td th:text="${busqueda.atrasoMeses}"></td>
        </tr>
        </tbody>
    </table>
    <form action="/pagar" method="POST">
        <input type="submit" value="Pagar">
    </form>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
</html>
